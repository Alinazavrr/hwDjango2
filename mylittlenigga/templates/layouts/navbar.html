{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="{% static 'css/shrift' %}">
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='slim' %}
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item pr-3">
                    <a href="{% url 'task_list' %}" class="nav-link active", aria-current="page">List of Tasks</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'task_create' %}" class="nav-link active">Create a Task</a>
                </li>
            </ul>
        </header>
    </div>


    <section class="col border py-2">
            {% bootstrap_messages %}
            {% block content %}
                <h1> Капибара </h1>
            {% endblock %}
    </section>
</body>
</html>
